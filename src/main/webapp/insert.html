<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div align="center">
<h1>Add Movie</h1>
<table>
<form action="insert-movie" method="post" enctype="multipart/form-data"> 
   <tr>
    <td><label for="">Movie Name:</label></td>
    <td><input type="text" name="M_Name" required></td>
   </tr>
   <tr>
    <td><label for="">Movie Language:</label></td>
    <td><select name="L_Name" required >
    	<option disabled selected value>Select a Language</option>
        <option value="Kannada">Kannada</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Telugu">Telugu</option>
    </select></td>
   </tr>
   <tr>
    <td><label for="">Rating:</label></td>
    <td> <input type="text" name="Rating" required></td>
    </tr>   
    <tr>
        <td><label for="">Image</label></td>
        <td><input type="file" name="image" id="" required></td>
    </tr>
    <tr>
        <td><label for="">Genre</label></td>
        <td><select name="Genre" required>
        <option disabled selected value>Select a Genre</option>
        <option value="Comedy">Comedy</option>
        <option value="Horror">Horror</option>
        <option value="Action">Action</option>
        <option>Thriller</option>
        </select></td>
    </tr>
    <tr>
    <td>
    <button>Add</button>
    </td>
    </tr>
</form>
</table>
</div>

</body>
</html>
